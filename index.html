<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script>
		var socket = io.connect('http://174.57.112.197:3000');
		socket.on('response', function(msg) {
			var div = document.getElementById('chatbox');
			div.innerHTML = div.innerHTML + "<br />" + msg;
		});
		function emit() {
		console.log('called');
			socket.emit("cleverbot_prompt", document.getElementById('cleverbotprompt').value);
		}
		function stop() {
			socket.emit("cleverbot_stop");
		}
		</script>
	</head>
	<body>
		<p>Prompt:</p>
		<input type="text" id="cleverbotprompt"><br>
		<button type="button" onclick="emit()">Start Conversation</button>
		<button type="button" onclick="stop()">Stop Conversation</button>
		<div id="chatbox"></div>
	</body>
</html>
